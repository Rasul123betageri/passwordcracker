<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        width: 80%;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 80%;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website!</h1>
      <p>This is a dynamic landing page that changes based on user input.</p>
      <form>
        <label for="name">What's your name?</label>
        <input type="text" id="name" name="name">
        <button type="button" id="greet-btn">Greet Me!</button>
        <p id="greeting"></p>
      </form>
    </div>
    <script>
      const greetBtn = document.getElementById("greet-btn");
      const nameInput = document.getElementById("name");
      const greeting = document.getElementById("greeting");

      greetBtn.addEventListener("click", function() {
        const name = nameInput.value.trim();
        if (name) {
          greeting.textContent = `Hello, ${name}!`;
        } else {
          greeting.textContent = "Please enter your name.";
        }
      });
    </script>
  </body>
</html>
